<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculadora IMC</h1>
    <label for="peso">Peso</label>
    <input id="peso" type="number" />
    <label for="altura">Altura</label>
    <input id="altura" type="number" />
    <button onclick="calcIMC()">Calcular IMC</button>
  </body>
  <script src="functions.js"></script>
  <script>
    setAnswer = (imc) => {
      let answer;
      imc = parseInt(imc);
      console.log(typeof imc);
      if (imc < 18.5) {
        answer = `Abaixo do peso, seu imc é ${imc}`;
      } else if (imc >= 18.5 && imc <= 24.9) {
        answer = `Peso normal, seu imc é ${imc}`;
      } else if (imc >= 25 && imc <= 29.9) {
        answer = `Sobrepeso, seu imc é ${imc}`;
      } else if (imc >= 30 && imc <= 34.9) {
        answer = `Obesidade grau 1, seu imc é ${imc}`;
      } else if (imc >= 35 && imc <= 39) {
        answer = `Obesidade grau 2, seu imc é ${imc}`;
      } else {
        answer = `Obesidade grau 3, seu imc é ${imc}`;
      }
      return answer;
    }

    calcIMC = () => {
      deleteAnswer();
      let peso = getValue("peso");
      let altura = getValue("altura") / 100;
      let imc = (peso / (altura * altura)).toFixed(1);
      document.body.appendChild(addAnswer("p", setAnswer(imc)));
    }
  </script>
</html>
