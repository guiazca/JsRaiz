<script>
    const usuario = {
        nome: 'Ayrton',

    }

    const usuarioProxy = new Proxy(usuario, {
        get: function(target, propKey) {
           return propKey !== 'idade' ? target[propKey].toUpperCase() : target[propKey]
        },
        set: function(target, propKey, value) {

        }
    })
